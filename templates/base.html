{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MadMapp</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/dc556dca35.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="nav-bar">
    <h1>MadMapp</h1>
    <div class="menu-icon" onclick="toggleDropdown()">&#9776;</div>
    <div class="dropdown-options" id="dropdownOptions">
        {% if user.is_authenticated %}
            <a href="/userprofile">Profile</a>
            <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
           
                <a href="{% url 'account_login' %}" class="login-button">Login</a>
                <a href="{% url 'account_signup' %}" class="signup-button">Sign Up</a>
           
        {% endif %}
    </div>
</div>

{% block content %}
{% endblock %}

<div class="cutout-container">
    <img src="{% static 'logo.png' %}" alt="logo" class="logo-image">
</div>
<script src="{% static 'index.js' %}"></script>
<footer class="sticky-footer">
    <div class="copyright">Copyright Â© 2024 MadMapp</div>
    <div class="social-icons">
        <!-- Add your social media icons here -->
        <!-- Example icons using Font Awesome -->
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
    </div>
</footer>

</body>
</html>
