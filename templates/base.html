{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MadMapp</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://kit.fontawesome.com/dc556dca35.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="nav-bar">
        <h1>MadMapp</h1>
        <div class="menu-icon" onclick="toggleDropdown()">&#9776;</div>
        <div class="dropdown-options" id="dropdownOptions">
            <button class="login" onclick="showLoginPopup()">Login</button>
            <button class="sign-up" onclick="showSignupPopup()">Sign Up</button>
        </div>
    </div>
    
    
  <!-- Login Popup -->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeLoginPopup()">&times;</span>
        <h2>Login</h2>
        <form onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <div class="form-options">
                <a href="#">Forgot Password</a>
                <span class="separator">|</span>
                <a href="#" onclick="showSignupPopup()">Sign Up</a>
            </div>

            <button type="submit">Login</button>
        </form>
        <!-- Error handling for login -->
        <div id="loginError" class="error-message"></div>
    </div>
</div>

<!-- Signup Popup -->
<div id="signupPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeSignupPopup()">&times;</span>
        <h2>Sign Up</h2>
        <form onsubmit="return validateSignup()">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose a username">

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Choose a password">

            <!-- Add additional signup fields as needed -->

            <div class="form-options">
                <a href="#" onclick="showLoginPopup()">Already have an account? Login</a>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <!-- Error handling for signup -->
        <div id="signupError" class="error-message"></div>
    </div>
</div>
{% block content %}
{% endblock %}
    

    <div class="cutout-container">
        <img src="/logo.png" alt="logo" class="logo-image">
    </div>
	<script src="/static/index.js"></script>
    <footer class="sticky-footer">
        <div class="copyright">Copyright Â© 2024 MadMapp</div>
        <div class="social-icons">
          <!-- Add your social media icons here -->
          <!-- Example icons using Font Awesome -->
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </footer>
      
    
  </body>
</html>
