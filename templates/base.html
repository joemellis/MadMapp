{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MadMapp</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon-32x32.png' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/dc556dca35.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="nav-bar">
    <h1>MadMapp</h1>
    <div class="menu-icon" onclick="toggleDropdown()">&#9776;</div>
    <div class="dropdown-options" id="dropdownOptions">
        {% if user.is_authenticated %}
            <a href="/userprofile">Profile</a>
            <a href="{% url 'account_logout' %}">Logout</a>
        {% else %}
            <a href="#" onclick="showLoginPopup()">Login</a>
            <a href="#" onclick="showSignupPopup()">Sign Up</a>
        {% endif %}
    </div>
</div>

<!-- Login Popup -->
<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('loginPopup')">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <button type="submit">Login</button>
        </form>
        <!-- Error handling for login -->
        <div id="loginError" class="error-message"></div>
    </div>
</div>

<!-- Signup Popup -->
<div id="signupPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('signupPopup')">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose a username">

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Choose a password">

            <button type="submit">Sign Up</button>
        </form>
        <!-- Error handling for signup -->
        <div id="signupError" class="error-message"></div>
    </div>
</div>

{% block content %}
{% endblock %}

<div class="cutout-container">
    <img src="{% static 'logo.png' %}" alt="logo" class="logo-image">
</div>
<script src="{% static 'index.js' %}"></script>
<footer class="sticky-footer">
    <div class="copyright">Copyright Â© 2024 MadMapp</div>
    <div class="social-icons">
        <!-- Add your social media icons here -->
        <!-- Example icons using Font Awesome -->
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
    </div>
</footer>

</body>
</html>
